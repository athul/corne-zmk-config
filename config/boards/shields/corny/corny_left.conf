CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_PM_SOFT_OFF=y

# ZMK Studio Configuration
# Enable ZMK Studio for runtime keymap customization
CONFIG_ZMK_STUDIO=y

# Allow longer layer names for better organization in Studio
CONFIG_ZMK_KEYMAP_LAYER_NAME_MAX_LEN=32

# Studio locking behavior (auto-lock after inactivity for security)
CONFIG_ZMK_STUDIO_LOCKING=y
CONFIG_ZMK_STUDIO_LOCK_IDLE_TIMEOUT_SEC=300
CONFIG_ZMK_STUDIO_LOCK_ON_DISCONNECT=y
